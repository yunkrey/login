<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/formulario.css" media="screen">
    <title>Ficha</title>
</head>
<body>
    <h2>Exame Físico Extrabucal</h2>

        <fieldset>
            <div class="Extrabucal">
                <label>Assimerias:
                    <div class="resposta">
                        <input type="text" name="Extrabucal" id="Extrabucal">
                    </div>
                    Região:
                    <div class="resposta">
                        <input type="text" name="Extrabucal" id="Extrabucal">
                    </div>
                </label>
                <label>
                    <input type="checkbox" name="Extrabucal" id="Extrabucal">Características de normalidade<br>
                    <input type="checkbox" name="Extrabucal" id="Extrabucal">Características inflamatórias(doloroso, móvel e liso)<br>
                    <input type="checkbox" name="Extrabucal" id="Extrabucal">Características neoplásticas (ausência de sensibilidade dolorosa, fixo e irregular)
                </label>
                <label>Região/localização
                    <div class="resposta">
                        <input type="text" name="Extrabucal" id="Extrabucal">
                    </div>
                </label>
            </div>
        </fieldset>

        <h2>Exame de ATM</h2>

        <fieldset>
            <div class="ATM">
                <h3>Palpação:</h3>
                <label>Direita:
                    <div class="Assintomático">
                        <input type="radio" name="ATM" value="Assintomático">Assintomático
                    </div>
                    <div class="Sintomático">
                        <input type="radio" name="ATM" value="Sintomático">Sintomático
                    </div>
                </label>
                <label>Esquerda:
                    <div class="Assintomático">
                        <input type="radio" name="ATM" value="Assintomático">Assintomático
                    </div>
                    <div class="Sintomático">
                        <input type="radio" name="ATM" value="Sintomático">Sintomático
                    </div>
                </label>
                <h3>Ausculta:</h3>
                <label>Direita:
                    <div class="estalo">
                        <input type="radio" name="ATM" value="Estalo">Estalo
                    </div>
                    <div class="Crepitação">
                        <input type="radio" name="ATM" value="Crepitação">Crepitação
                    </div>
                </label>
                <label>Esquerda:
                    <div class="estalo">
                        <input type="radio" name="ATM" value="Estalo">Estalo
                    </div>
                    <div class="Crepitação">
                        <input type="radio" name="ATM" value="Crepitação">Crepitação
                    </div>
                </label>
                <h3>Grau de mobilidade:</h3>
                <label>
                    <div class="normal">
                        <input type="radio" name="ATM" value="Normal">normal
                    </div>
                    <div class="Alterado">
                        <input type="radio" name="ATM" value="Alterado">Alterado
                    </div>
                </label>
                <h3>Desvio:</h3>
                <label>
                    <div class="Direita">
                        <input type="radio" name="ATM" value="Direita">Direita
                    </div>
                    <div class=" Esquerda">
                        <input type="radio" name="ATM" value="Esquerda">Esquerda
                    </div>
                </label>
                <label>Observações:
                    <div class="resposta">
                        <input type="text" name="ATM" id="ATM">
                    </div>
                </label>
            </div>
        </fieldset>
        <button type="button" id="botao">Enviar</button>
            
            <script>
             // Adicione um evento de clique ao botão
             document.getElementById("botao").addEventListener("click", function() {
             // Redirecione o usuário para a "ficha.html" quando o botão for clicado
                window.location.href = "intrabucal.html";
                });
            </script>
</body>
</html>
