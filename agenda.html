</head>
<body>
    <!-- Navegação lateral (menu) -->

        <!-- Botão de expansão do menu -->
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
         
        <!-- Lista de itens do menu -->
        <ul>
            <!-- Item de menu ativo: Home -->
            <li class="item-menu">
                <a href="home.html">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <!-- Outros itens do menu -->
            <li class="item-menu">
                <a href="fixa.html">
                    <span class="icon"><i class="bi bi-file-medical"></i></span>
                    <span class="txt-link">Ficha</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="agenda.html">
                    <span class="icon"><i class="bi bi-calendar3"></i></span>
                    <span class="txt-link">Agenda</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-person"></i></span>
                    <span class="txt-link">Conta</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="avisos.html">
                    <span class="icon"><i class="bi bi-wechat"></i></span>
                    <span class="txt-link">Avisos</span>
                </a>
            </li>
        </ul>
    </nav>
    <head>
        
        <!-- arquivos style -->
        <link href="./css/wow.css" rel="stylesheet">
        <link href="./css/darkMode.css" rel="stylesheet">
      
        <title>Calendario</title>
      </head>
        <!-- dark mode -->
        
        <div class="toggle">
          <input id="switch" type="checkbox" name="theme">
          <label for="switch">Toggle</label>
        </div>
      
      <!-- -------- -->
      
      <body>
        <div id="container">
            <div id="header">
              <div id="monthDisplay"></div>
      
              <div>
                <button id="backButton">Voltar</button>
                <button id="nextButton">Próximo</button>
              </div>
                
            </div>
      
            <div id="weekdays">
              <div>Domingo</div>
              <div>Segunda-feira</div>
              <div>Terça-feira</div>
              <div>Quarta-feira</div>
              <div>Quinta-feira</div>
              <div>Sexta-feira</div>
              <div>Sábado</div>
            </div>
      
      
            <!-- div dinamic -->
            <div id="calendar" ></div>
      
         
        </div>
      
        <div id="newEventModal">
          <h2>NOVO EVENTO</h2>
      
          <input id="eventTitleInput" placeholder="Event Title"/>
      
          <button id="saveButton"> Salvar</button>
          <button id="cancelButton">Cancelar</button>
        </div>
      
        <div id="deleteEventModal">
          <h2>Evento</h2>
      
          <div id="eventText"></div><br>
      
      
          <button id="deleteButton">Deletar</button>
          <button id="closeButton">Fechar</button>
        </div>
      
        <div id="modalBackDrop"></div>
      
      
        <script src="scripts/darkMode.js"></script>
        <script src="./scripts/main.js"></script>
        
      </body>

    <header>
        <h1>AGENDA</h1>
    </header>

  
    
    

    <!-- Inclui o arquivo de script para interação com o menu -->
    <script src="menu.js"></script>

    <script>
        // Adicione um evento de clique ao botão
        document.getElementById("botao").addEventListener("click", function() {
            // Redirecione o usuário para a "sintomas.html" quando o botão for clicado
            window.location.href = "sintomas.html";
        });
    </script>
</body>
