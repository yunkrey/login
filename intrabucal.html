<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="intra.css" media="screen">
    <title>Ficha</title>
</head>
<body>

    <fieldset>
        <h2>Exame Físico Intrabucal</h2>

        <h3>Periodonto de proteção (gengiva)</h3>
        <h3>79. Cor:</h3>
        <div class="cor">
            <label>
                <input type="radio" name="intrabucal" value="Rósea">Rósea
            </label>
        </div>

        <div class="cor">
            <label>
                <input type="radio" name="intrabucal" value="Ópaca">Ópaca
            </label>
        </div>

        <div class="cor">
            <label>
                <input type="radio" name="intrabucal" value="Avermelhada">Avermelhada
            </label>
        </div>

        <div class="cor">
            <label>
                <input type="radio" name="intrabucal" value="Arroxeada">Arroxeada
            </label>
        </div>

        <div class="cor">
            <label>
                <input type="radio" name="intrabucal" value="Brilhante">Brilhante
            </label>
        </div>

        <div class="observacao">
            <label>Observação
                <input type="text" name="intrabucalObservacao">
            </label>
        </div>

        <h2>80. Textura:</h2>
        <div class="textura">
            <label>
                <input type="radio" name="textura" value="Pontilhada">Pontilhada
            </label>
        </div>
        <div class="textura">
            <label>
                <input type="radio" name="textura" value="Lisa">Lisa
            </label>
        </div>
        <div class="textura">
            <label>
                <input type="radio" name="textura" value="Ulcerada">Ulcerada
            </label>
        </div>

        <label>Observações:
            <div class="resposta">
                <input type="text" name="Intrabucal" id="Intrabucal">
            </div>
        </label>

        <label>Forma:
            <div>
                <input type="text" name="Intrabucal" id="Intrabucal">
            </div>
        </label>

        <label>81. Margem gengival:
            <div>
                <input type="radio" name="Margem" value="irregular">Contorno irregular
            </div>
            <div>
                <input type="radio" name="Margem" value="regular">Regular
            </div>
        </label>

        <label>82. Papila interdental:
            <div>
                <input type="radio" name="Inversão" value="Piramidal">Piramidal
            </div>
            <div class="Inversão">
                <input type="radio" name="Inversão" value="Inversão">Inversão
            </div>
            <div class="COL">
                <input type="radio" name="Inversão" value="COL">COL
            </div>
        </label>

        <label>83. Faixa de gengiva inserida:
            <div>
                <input type="radio" name="Presente" value="Presente">Presente
            </div>
            <div>
                <input type="radio" name="Presente" value="Ausente">Ausente
            </div>
        </label>

        <label>
            <div>
                <input type="text" name="Intrabucal" id="Intrabucal">
            </div>
        </label>

        <button type="button" id="botao">Enviar</button>
        <a href="javascript:history.back()">Voltar</a>

        <script>
            document.getElementById("botao").addEventListener("click", function() {
                window.location.href = "fixa.html";
            });
        </script>
    </fieldset>

</body>
</html>
