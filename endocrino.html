<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="endo.css" media="screen">
    <title>Ficha</title>
</head>
<body>
    

    <fieldset>
        
        <div class="container">
            <h2 class="title">Sistema Endócrino</h2>
            <label>Levanta-se muito à noite para urinar?
                <div class="sim">
                    <input type="radio" name="Urinar" value="Sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="Urinar" value="Não">Não
                </div>
            </label>
            <label>Tem tido muita sede?
                <div class="sim">
                    <input type="radio" name="Sede" value="Sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="Sede" value="Não">Não
                </div>
            </label>
            <label>Quando se corta, a cicatrização é demorada?
                <div class="sim">
                    <input type="radio" name="Cicatrizacao" value="Sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="Cicatrizacao" value="Não">Não
                </div>
            </label>
            <label>Tem problema de tireoide?
                <div class="sim">
                    <input type="radio" name="Tireoide" value="Sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="Tireoide" value="Não">Não
                </div>
            </label>
            <label>Se for do sexo feminino, está grávida?
                <div class="sim">
                    <input type="radio" name="Gravida" value="Sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="Gravida" value="Não">Não
                </div>
            </label>
            <label>Se for do sexo feminino, faz uso de algum método anticoncepcional?
                <div class="sim">
                    <input type="radio" name="Anticoncepcional" value="Sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="Anticoncepcional" value="Não">Não
                </div>
            </label>
            <label>Sente dor nas articulações?
                <div class="sim">
                    <input type="radio" name="DorArticulacoes" value="Sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="DorArticulacoes" value="Não">Não
                </div>
            </label>
            <button type="button" id="botao">Enviar</button>
            
    <script>
        // Adicione um evento de clique ao botão
        document.getElementById("botao").addEventListener("click", function() {
            // Redirecione o usuário para a "nervoso.html" quando o botão for clicado
            window.location.href = "nervoso.html";
        });
    </script>

    <a href="javascript:history.back()">Voltar</a>
        </div>
        
    </fieldset>

    
</body>
</html>
