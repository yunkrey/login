<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="quei.css" media="screen">
    <title>Ficha</title>
</head>
<body>
 

    <fieldset>
        <div class="container">
            <h2 class="title">Queixas Odontológicas</h2>
            <!-- Primeiro conjunto de perguntas -->
            <label>52. Respira bem pelo nariz?
                <div class="sim">
                    <input type="radio" name="Queixas1" value="sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="Queixas1" value="não">Não
                </div>
            </label>
     
        
            <!-- Terceiro conjunto de perguntas -->
            <label>53. Sente dor nas articulações?
                <div class="sim">
                    <input type="radio" name="Queixas5" value="sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="Queixas5" value="não">Não
                </div>
            </label>

            <label>54. Tem hábito de mascar chiclete ou bala?
                <div class="sim">
                    <input type="radio" name="Queixas6" value="sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="Queixas6" value="não">Não
                </div>
            </label>

            <label>55. Consegue mastigar bem os alimentos?
                <div class="sim">
                    <input type="radio" name="Queixas7" value="sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="Queixas7" value="não">Não
                </div>
            </label>

            <label>56. Rói as unhas?
                <div class="sim">
                    <input type="radio" name="Queixas8" value="sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="Queixas8" value="não">Não
                </div>
            </label>
       
            <label>57. Morde lápis ou caneta?
                <div class="sim">
                    <input type="radio" name="Queixas9" value="sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="Queixas9" value="não">Não
                </div>
            </label>

            <label>58. Ingere muito doce?
                <div class="sim">
                    <input type="radio" name="Queixas10" value="sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="Queixas10" value="não">Não
                </div>
            </label>

            <label>59. Outros vícios?
                <div class="resposta">
                    <input type="text" name="Queixas11" id="Queixas11">
                </div>
            </label>

            <label>60. Escova os dentes depois?
                <div class="sim">
                    <input type="radio" name="Queixas12" value="sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="Queixas12" value="não">Não
                </div>
            </label>
            
            <label>61. Já teve instruções de higiene bucal?
                <div class="sim">
                    <input type="radio" name="QueixasInstrucoes" value="sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="QueixasInstrucoes" value="não">Não
                </div>
            </label>
            
            <label>62. Quantas vezes ao dia usa fio dental?
                <div class="sim">
                    <input type="radio" name="QueixasFioDental" value="sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="QueixasFioDental" value="não">Não
                </div>
            </label>
            
            <label>63. Faz regularmente gargarejo com algum produto próprio para isso?
                <div class="sim">
                    <input type="radio" name="QueixasGargarejo" value="sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="QueixasGargarejo" value="não">Não
                </div>
            </label>
            
            <label>64. Com que frequência vai ao dentista?
                <div class="resposta">
                    <input type="text" name="QueixasFrequenciaDentista" id="QueixasFrequenciaDentista">
                </div>
            </label>
            
            <label>65. Quando foi seu último tratamento odontológico? 
                <div class="resposta">
                    <input type="text" name="QueixasUltimoTratamento" id="QueixasUltimoTratamento">
                </div>
                <label>66. Foi concluído?</label>
                <div class="sim">
                    <input type="radio" name="QueixasConcluido" value="sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="QueixasConcluido" value="não">Não
                </div>
            </label>
            
            <label>67. Já tomou anestesia local para tratar/extrair dentes? Correu tudo bem?
                <div class="sim">
                    <input type="radio" name="QueixasAnestesia" value="sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="QueixasAnestesia" value="não">Não
                </div>
                <label>68. tudo bem?</label>
                <div class="sim">
                    <input type="radio" name="QueixasAnestesiaBem" value="sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="QueixasAnestesiaBem" value="não">Não
                </div>
            </label>
            
            <label>69. Há alguma outra informação importante sobre sua saúde que não tenhamos perguntado aqui? Se sim, qual?
                <div class="resposta">
                    <input type="text" name="QueixasOutrasInformacoes" id="QueixasOutrasInformacoes">
                </div>
            </label>
                <button type="button" id="botao">Enviar</button>
            
            <script>
             // Adicione um evento de clique ao botão
             document.getElementById("botao").addEventListener("click", function() {
             // Redirecione o usuário para a "ficha.html" quando o botão for clicado
                window.location.href = "extrabucal.html";
                });
                
            </script>
            <a href="javascript:history.back()">Voltar</a>
            </div>
        
        </script>
</body>
</html>
