<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="respiratorio.css" media="screen">
    <title>Ficha</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Sistema Respiratório:</h2>

        <fieldset>
            <div class="Respiratório">
                <label>
                    Tosse muito?
                    <div class="sim">
                        <input type="radio" name="Tosse" id="tosseSim" value="sim">Sim
                    </div>
                    <div class="não">
                        <input type="radio" name="Tosse" id="tosseNao" value="não">Não
                    </div>
                </label>

                <label>
                    Fuma?
                    <div class="sim">
                        <input type="radio" name="Fuma" id="fumaSim" value="sim">Sim
                    </div>
                    <div class="não">
                        <input type="radio" name="Fuma" id="fumaNao" value="não">Não
                    </div>
                    <br>
                    Se sim, há quanto tempo?<br>
                    <input type="text" name="TempoFumante" id="TempoFumante">
                </label>

                <label>
                    Tem asma?
                    <div class="sim">
                        <input type="radio" name="Asma" id="asmaSim" value="sim">Sim
                    </div>
                    <div class="não">
                        <input type="radio" name="Asma" id="asmaNao" value="não">Não
                    </div>
                </label>
            </div>
        </fieldset>

        <h2 class="title">Sistema Hematológico:</h2>

        <fieldset>
            <div class="Hematológico">
                <label>
                    Sangra muito quando se corta?
                    <div class="sim">
                        <input type="radio" name="Sangramento" id="sangramentoSim" value="sim">Sim
                    </div>
                    <div class="não">
                        <input type="radio" name="Sangramento" id="sangramentoNao" value="não">Não
                    </div>
                </label>
                <label>
                    Tem frequentemente algum tipo de hemorragia?
                    <div class="sim">
                        <input type="radio" name="Hemorragia" id="hemorragiaSim" value="sim">Sim
                    </div>
                    <div class="não">
                        <input type="radio" name="Hemorragia" id="hemorragiaNao" value="não">Não
                    </div>
                </label>
                <label>
                    Possui anemia?
                    <div class="sim">
                        <input type="radio" name="Anemia" id="anemiaSim" value="sim">Sim
                    </div>
                    <div class="não">
                        <input type="radio" name="Anemia" id="anemiaNao" value="não">Não
                    </div>
                </label>
            </div>
        </fieldset>

        <button type="button" id="botao">Enviar</button>
        <a href="javascript:history.back()" class="back-button">Voltar</a>
    </div>

    <script>
        // Adicione um evento de clique ao botão
        document.getElementById("botao").addEventListener("click", function() {
            // Redirecione o usuário para a "endocrino.html" quando o botão for clicado
            window.location.href = "endocrino.html";
        });
    </script>
</body>
</html>
