<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/formulario.css" media="screen">
    <title>Ficha</title>
</head>
<body>
    <h2 class="title">História Clínica</h2>

        <fieldset>
            <div class="Histórico">
                <label>Queixa principal:
                    <div class="resposta">
                        <input type="text" name="História" id="História">
                    </div>
                </label>
                <label>Histórico de doença atual:
                    <div class="resposta">
                        <input type="text" name="História" id="História">
                    </div>
                </label>
                <label>História progressa:
                    <div class="resposta">
                        <input type="text" name="História" id="História">
                    </div>
                </label>
                <label>Histórico familiar:
                    <div class="resposta">
                        <input type="text" name="História" id="História">
                    </div>
                </label>
            </div>
        </fieldset>
        <button type="button" id="botao">Enviar</button>
            
            <script>
             // Adicione um evento de clique ao botão
             document.getElementById("botao").addEventListener("click", function() {
             // Redirecione o usuário para a "ficha.html" quando o botão for clicado
                window.location.href = "queixas.html";
                });
            </script>
</body>
</html>
