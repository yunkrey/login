<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="osteo.css" media="screen">
    <title>Ficha</title>
</head>
<body>
    

    <fieldset>
        <div class="container">
            <h2 class="title">Sistema Osteoarticular</h2>
            
            <label>46. Tem dores nas articulações?
                <div class="sim">
                    <input type="radio" name="OsteoarticularDores" value="Sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="OsteoarticularDores" value="Não">Não
                </div>
            </label>
            
            <label>47. Tem ou teve febre reumática?
                <div class="sim">
                    <input type="radio" name="OsteoarticularFebreReumatica" value="Sim">Sim
                </div>
                <div class="não">
                    <input type="radio" name="OsteoarticularFebreReumatica" value="Não">Não
                </div>
            </label>
    
            

        
                <h2 class="title">História Clínica</h2>
                <label>48. Queixa principal:
                    <div class="resposta">
                        <input type="text" name="História" id="História">
                    </div>
                </label>
                <label>49. Histórico de doença atual:
                    <div class="resposta">
                        <input type="text" name="História" id="História">
                    </div>
                </label>
                <label>50. História progressa:
                    <div class="resposta">
                        <input type="text" name="História" id="História">
                    </div>
                </label>
                <label>51. Histórico familiar:
                    <div class="resposta">
                        <input type="text" name="História" id="História">
                    </div>
                </label>
                
                <button type="button" id="botao">Enviar</button>
            
            <script>
             // Adicione um evento de clique ao botão
             document.getElementById("botao").addEventListener("click", function() {
             // Redirecione o usuário para a "ficha.html" quando o botão for clicado
                window.location.href = "queixas.html";
                });
                
            </script>
            <a href="javascript:history.back()">Voltar</a>
            </div>
            
        </fieldset>
        
</body>
</html>
