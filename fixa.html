<body>
    <div class="container">
        <form class="form">
            <h1>Ficha Odontológica do Paciente</h1>
            
            <div class="input-group">
                <label for="nome">1. Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>


            <div class="input-group">
                <label for="idade">2. Idade:</label>
                <input type="number" id="idade" name="idade" required>
            </div>

            <div class="input-group">
                <label for="email">3. E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="input-group">
                <label for="telefone">4. Número de Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>

            <div class="input-group">
                <label for="genero">5. Gênero:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="indefinido">Indefinido</option>
                </select>
            </div>

            <div class="input-group">
                <label for="rg">6. RG:</label>
                <input type="text" id="rg" name="rg">
            </div>

            <div class="input-group">
                <label for="cpf">7. CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>

            <div class="input-group">
                <label for="profissao">8. Profissão:</label>
                <input type="text" id="profissao" name="profissao">
            </div>

            <div class="input-group">
                <label for="cidade">9. Cidade:</label>
                <input type="text" id="cidade" name="cidade">
            </div>

            <div class="input-group">
                <label for="endereco">10. Endereço:</label>
                <input type="text" id="endereco" name="endereco">
            </div>

            <div class="input-group">
                <label for="estadoCivil">11. Estado Civil:</label>
                <input type="text" id="estadoCivil" name="estadoCivil">
            </div>

            <div class="input-group">
                <label for="observacoes">12. Observações:</label>
                <textarea id="observacoes" name="observacoes"></textarea>
            </div>
        
            
            <button type="button" id="botao">Enviar</button>
            
            <script>
             // Adicione um evento de clique ao botão
             document.getElementById("botao").addEventListener("click", function() {
             // Redirecione o usuário para a "ficha.html" quando o botão for clicado
                window.location.href = "cardiovascular.html";
                });
            </script>
            
          
            
           
        </form>
