<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="genit.css" media="screen">
    <title>Ficha</title>
</head>
<body>
    

    <fieldset>
        <div class="container">
            <h2>Sistema Genitourinário</h2>
            <label>Tem problemas de dores constantes nos rins?
                <div class="resposta">
                    <input type="radio" name="GenitourinárioDoresRins" value="Sim">Sim
                    <input type="radio" name="GenitourinárioDoresRins" value="Não">Não
                </div>
            </label>
            <label>Tem dores e/ou sangramentos ao urinar?
                <div class="resposta">
                    <input type="radio" name="GenitourinárioDoresUrina" value="Sim">Sim
                    <input type="radio" name="GenitourinárioDoresUrina" value="Não">Não
                </div>
            </label>
            <label>Levanta-se muito à noite para urinar?
                <div class="resposta">
                    <input type="radio" name="GenitourinárioLevantarNoite" value="Sim">Sim
                    <input type="radio" name="GenitourinárioLevantarNoite" value="Não">Não
                </div>
         
        
    
        <div class="Digestivo">
            <h2 class="title">Sistema Digestivo</h2>
            <label>Tem mau hálito?
                <div class="resposta">
                    <input type="radio" name="DigestivoMauHalito" value="Sim">Sim
                    <input type="radio" name="DigestivoMauHalito" value="Não">Não
                </div>
            </label>
            <label>Tem dor de estômago frequentemente?
                <div class="resposta">
                    <input type="radio" name="DigestivoDorEstomago" value="Sim">Sim
                    <input type="radio" name="DigestivoDorEstomago" value="Não">Não
                </div>
            </label>
            <label>Já ficou com pele e olhos amarelados?
                <div class="resposta">
                    <input type="radio" name="DigestivoPeleAmarelada" value="Sim">Sim
                    <input type="radio" name="DigestivoPeleAmarelada" value="Não">Não
                </div>
            </label>
            <label>Tem algum problema no fígado? Se sim, detalhe:
                <div class="resposta">
                    <input type="text" name="DigestivoProblemaFigado" id="DigestivoProblemaFigado">
                </div>
            </label>
            <button type="button" id="botao">Enviar</button>
            
    <script>
        // Adicione um evento de clique ao botão
        document.getElementById("botao").addEventListener("click", function() {
            // Redirecione o usuário para a "nervoso.html" quando o botão for clicado
            window.location.href = "nervoso.html";
        });
    </script>

    <a href="javascript:history.back()">Voltar</a>
            
        </div>
        
    </fieldset>

    
</body>
</html>
